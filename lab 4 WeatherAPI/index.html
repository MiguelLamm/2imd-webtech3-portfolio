<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>API weather app</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

        <label class="preTitle">Today it will be:</label>

    </div>
    <p class="youcouldhavebeen">To bad corona is here.</p>
